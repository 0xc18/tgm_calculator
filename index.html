<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relocator Requirement by Rank</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
      background: #f4f6f8;
      color: #222;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      text-align: center;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .input-row {
      display: flex;
      gap: 6px;
    }

    input {
      flex: 1;
      padding: 3px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #0066ff;
      color: #fff;
      cursor: pointer;
    }

    button:active {
      opacity: 0.85;
    }

    .result {
      margin-top: 14px;
      font-size: 1rem;
    }

    .result strong {
      display: block;
      margin-top: 6px;
      font-size: 1.1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f0f2f5;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .table-wrapper {
      max-height: 60vh;
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }
      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <h1>Relocator Requirement by Rank</h1>

  <div class="card">
    <div class="input-row">
      <input id="rankInput" type="number" min="1" placeholder="Enter your rank" />
      <button onclick="checkRank()">Check</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <div class="card">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Relocators</th>
            <th>Coins</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const data = [
      {"rank_start":1,"rank_end":1,"label":"1","relocators":90,"coins":72900000},
      {"rank_start":2,"rank_end":2,"label":"2","relocators":65,"coins":52650000},
      {"rank_start":3,"rank_end":3,"label":"3","relocators":50,"coins":40500000},
      {"rank_start":4,"rank_end":4,"label":"4","relocators":35,"coins":28350000},
      {"rank_start":5,"rank_end":5,"label":"5","relocators":30,"coins":24300000},
      {"rank_start":6,"rank_end":6,"label":"6","relocators":28,"coins":22680000},
      {"rank_start":7,"rank_end":7,"label":"7","relocators":26,"coins":21060000},
      {"rank_start":8,"rank_end":8,"label":"8","relocators":24,"coins":19440000},
      {"rank_start":9,"rank_end":9,"label":"9","relocators":22,"coins":17820000},
      {"rank_start":10,"rank_end":10,"label":"10","relocators":20,"coins":16200000},
      {"rank_start":11,"rank_end":13,"label":"11-13","relocators":18,"coins":14580000},
      {"rank_start":14,"rank_end":16,"label":"14-16","relocators":16,"coins":12960000},
      {"rank_start":17,"rank_end":18,"label":"17-18","relocators":14,"coins":11340000},
      {"rank_start":19,"rank_end":20,"label":"19-20","relocators":13,"coins":10530000},
      {"rank_start":21,"rank_end":22,"label":"21-22","relocators":12,"coins":9720000},
      {"rank_start":23,"rank_end":24,"label":"23-24","relocators":11,"coins":8910000},
      {"rank_start":25,"rank_end":26,"label":"25-26","relocators":10,"coins":8100000},
      {"rank_start":27,"rank_end":28,"label":"27-28","relocators":9,"coins":7290000},
      {"rank_start":29,"rank_end":30,"label":"29-30","relocators":8,"coins":6480000},
      {"rank_start":31,"rank_end":32,"label":"31-32","relocators":7,"coins":5670000},
      {"rank_start":33,"rank_end":35,"label":"33-35","relocators":6,"coins":4860000},
      {"rank_start":36,"rank_end":38,"label":"36-38","relocators":5,"coins":4050000},
      {"rank_start":39,"rank_end":41,"label":"39-41","relocators":4,"coins":3240000},
      {"rank_start":42,"rank_end":45,"label":"42-45","relocators":3,"coins":2430000},
      {"rank_start":46,"rank_end":50,"label":"46-50","relocators":2,"coins":1620000},
      {"rank_start":51,"rank_end":9999,"label":"51+","relocators":1,"coins":810000}
    ];

    const tableBody = document.getElementById("tableBody");

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.label}</td>
        <td>${row.relocators}</td>
        <td>${row.coins.toLocaleString()}</td>
      `;
      tableBody.appendChild(tr);
    });

    function checkRank() {
      const rank = parseInt(document.getElementById("rankInput").value, 10);
      const resultDiv = document.getElementById("result");

      if (!rank || rank < 1) {
        resultDiv.textContent = "Enter a valid rank.";
        return;
      }

      const match = data.find(r => rank >= r.rank_start && rank <= r.rank_end);

      if (!match) {
        resultDiv.textContent = "No data for this rank.";
        return;
      }

      resultDiv.innerHTML = `
        Rank: <strong>${match.label}</strong>
        Relocators Required: <strong>${match.relocators}</strong>
        Coins Required: <strong>${match.coins.toLocaleString()}</strong>
      `;
    }
  </script>

</body>
</html>
